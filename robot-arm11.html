<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 500;

            var lol = 9
            for (var j = 0; j < 9; j++) {
                robotArm.grab();
                robotArm.scan();
                var color = robotArm.scan();
                if (color =="red") {
                    for (var i = 0; i < lol; i++) {
                     robotArm.moveRight();
                    } 
                    robotArm.drop();
                    for (var i = 0; i < lol - 1; i++) {
                        robotArm.moveLeft();
                    }
                } else {
                    robotArm.drop();
                    robotArm.moveRight();

                }
                lol = lol - 1    
            }
               


            robotArm.run();
        </script>
    </body>
</html>
