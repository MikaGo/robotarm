<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 500;
            for (var i = 0; i < 4; i++) {
             for (var j = 0; j < 4; j++) {
                robotArm.grab();
                 for (var k = 0; k < 5 ; k++) {
                    robotArm.moveRight();
                     }
                 robotArm.drop();
                 for (var l = 0; l < 5; l++) {
                    robotArm.moveLeft();
                 }
              }
              robotArm.moveRight();
            }
            robotArm.run();
        </script>
    </body>
</html>
