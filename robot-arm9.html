<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 500;
            
            var dist = 9;
            for (var i = 0; i < 5; i++) {
                robotArm.grab();
                for (var j = 0; j < dist; j++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var k = 0; k < dist - 1; k++) {
                    robotArm.moveLeft();
                }
                dist = dist - 2;
            }

            robotArm.run();
        </script>
    </body>
</html>
